<div class="container">
  <div class="row">
    <h1>Bar component works!</h1>
  </div>
  <div class="row">
    <ul>
      <li *ngFor="
      let item of items;
      let i = index;
      let first = first;
      let last = last;
      let even = even;
      let odd = odd"
      [ngClass]="{
        firstCss: first,
        lastCss: last,
        'alert-info': even,
        'alert-warning': odd
      }" class="alert">
        <div>
          {{i + 1}} - {{item}}
        </div>
      </li>
    </ul>
  </div>
</div>
