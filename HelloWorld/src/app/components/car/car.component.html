<div class="car">
  <div class="container">
    <div class="row">
      <div class="col-4">
        <div class="alert alert-info">
          <h2><mark> {{ model }} </mark></h2>
        </div>
      </div>
      <div class="col-8">
        <div class="alert alert-info">
          <span>Coordinats:</span>
          <div class="row">
            <div class="col">
                <h3>X: {{position.x}}</h3>
            </div>
            <div class="col">
                <h3>Y: {{position.y}}</h3>
            </div>
            <div class="col">
                <h3>Z: {{position.z}}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="alert alert-info">
          <div class="row">
            <div class="col">
              <span>speed:</span>
              <h2> {{ speed }} </h2>
            </div>
            <div class="col">
              <span>acc:</span>
              <h2> {{ acceleration }} </h2>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="alert alert-info">
          <h2> {{ info }} </h2>
        </div>
      </div>
      <div class="col">
        <div class="row">
          <div class="col">
            <div class="alert alert-info">
              <button class="btn btn-primary" (click)="fly()">{{enginLable}}</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="alert alert-info">
              <div class="btn-group">
                <button class="btn btn-secondary" (click)="horizontalMovement(true)">LEFT</button>
                <button class="btn btn-secondary" (click)="horizontalMovement(false)">RIGHT</button>
              </div>
              <div class="btn-group-vertical">
                <button class="btn btn-warning" (click)="accelerate(true)">INC</button>
                <button class="btn btn-warning" (click)="accelerate(false)">DEC</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="alert alert-info">
          <ul>
            <li *ngFor="let item of cargo; let i = index"><h4>{{i + 1}}: {{item}}</h4></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
