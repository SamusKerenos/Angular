<div class="card" style="width: 18rem;" [ngStyle]="{'background-color': resource.color}">
  <div class="card-body">
    <h6 class="card-title">{{resource.name}}</h6>
    <div class="text-center">
      <h3 class="card-text">{{resource.year}}</h3>
    </div>
    <div class="text-right">
      <button type="button" class="btn btn-primary" aria-label="Delete" (click)="delete(resource.id)">
        Delete
      </button>
    </div>
  </div>
</div>
