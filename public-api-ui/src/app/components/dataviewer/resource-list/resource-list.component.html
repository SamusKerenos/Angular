<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <h2>Resources</h2>
    </mat-panel-title>
    <mat-panel-description>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <div class="d-flex flex-wrap">
    <div class="item-wrap" *ngFor="let resource of (resources$ | async)">
      <app-resouce [resource]="resource"></app-resouce>
    </div>
  </div>
  <app-paginator
    [page]="resourcePage$ | async"
    [totalPage]="resourceTotalPage$ | async"
    (next)="onNextResourcePage()"
    (previous)="onPreviousResourcePage()">
  </app-paginator>
</mat-expansion-panel>
